<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Survey form page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 id="title">HealthCMR Survey Form<h1>
    </header>

      <p id="description">Thank you for your time taken 
        to help improve on our services!</p>
      
      
    <div id="outside">
      <form id="survey-form" action="/my-handling-form-page" method="post">
        <fieldset>
          
     <!--info on first three demographics-->
          <div>
            <label id="name-label" for="name">Name:</label>
            <input type="text" required id="name" name="user_name" placeholder="Enter your name here!">
          </div><br>
          <div>
            <label id="email-label" for="email">Email:</label>
            <input type="email" required id="email" name="Email" placeholder="Enter your email here!">
          </div><br>
          <div>
            <label id="number-label" for="age">Age<em style="font-size: 0.8em;"> (optional)</em>:</label>
            <input type="number" id="number" name="age" min="16" max="130" placeholder="Age..">
          </div><br>
          
     <!--description of current role-->
          <div>
            <label for="role-dropdown-label">Which option best describes your present role?</label>
            <select id="dropdown">
              <option value="Student">Student</option>
              <option value="part-time-worker">P
                
                art-time worker</option>
              <option value="full-time-worker">Full-time worker</option>
              <option value="others">Others</option>
            </select>
          </div><br>
            
     <!--radio recommendations-->
          <div>
            <label for="recommendation">Would you likely srecommend HealthCMR to a friend?</label>
            <p>
                <input type="radio"  name="recommendation" value="Definitely">Definitely<br>
              <input type="radio" name="recommendation" value="Maybe">Maybe<br>
              <input type="radio" name="recommendation" value="Not-sure">Not sure<br>
            </p>
          </div>
            
            
      <!--dropdown options on different features-->
          <div>
            <label for="feature-dropdown-label">What is your favorite feature of HealthCMR?</label>
            <select id="dropdown">
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="others">Others</option>
            </select>
          </div><br>
            
            
            
      <!--checkboxes are here -->
          <div>
            <label for="improvements">What would you like to see improved?<em style="font-size: 0.8em; ">(Check all that apply)</em></label>
            <p>
            <input type="checkbox" name="front-end-projects" value="frontend"> Front-end Projects <br>
            <input type="checkbox" name="back-end-projects" value="backend"> Back-end Projects <br>
            <input type="checkbox" name="data-visualization" value="datavisualization"> Data Visualization <br>
            <input type="checkbox" name="challenges" value="challenges"> Challenges <br>
            <input type="checkbox" name="videos" value="videos"> Videos <br>
            </p>
          </div>
            
     <!--comments/suggestions are here -->
          <div>
            <label for="msg">Any comments or suggestions?</label>
            <textarea id="msg2" name="user_message" rows="4" cols="50" placeholder="Enter your comments/suggestions here..."></textarea>
          </div>
        </fieldset><br>
            
            
     <!--submission button-->
          <div id="submitbutton">
            <button type="submit" id="submit">Submit</button>
          </div>
            
            
        </form>
      </div>
          </body>  
</body>
</html>
